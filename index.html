<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Client Web</title>
    <!-- Inserire qui il codice per caricare i css di w3.css! --> 
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  </head>
  <body>
   <!-- Inserire qui il codice per definire il form -->
   <div class="w3-container">
     <h2>Form di Registrazione</h2>
     <form class="w3-container w3-card-4 w3-light-grey">
       <p>
         <label>Nome:</label>
         <input class="w3-input w3-border" type="text" name="nome" required />
       </p>
       <p>
         <label>Email:</label>
         <input class="w3-input w3-border" type="email" name="email" required />
       </p>
       <p>
         <label>Password:</label>
         <input class="w3-input w3-border" type="password" name="password" required />
       </p>
       <p>
         <button class="w3-button w3-blue" type="submit">Invia</button>
       </p>
     </form>
   </div>
  </body>
</html>
